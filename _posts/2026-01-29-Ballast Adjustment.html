<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <h1>Ballast Adjustment</h1>
    <table>
      <tr>
          <th>Distance from Buoy CL</th>
          <th>Loadcell 1</th>
          <th>Loadcell 2</th>
          <th>Loadcell 3</th>
          <th>Loadcell 4</th>
          <th>Loadcell 5</th>
          <th>Loadcell 6</th>
      </tr>
      <tr>
          <td>X (mm)</td>
          <td><input type="number" id="X1" name="X1"></td>
          <td><input type="number" id="X2" name="X2"></td>
          <td><input type="number" id="X3" name="X3"></td>
          <td><input type="number" id="X4" name="X4"></td>
          <td><input type="number" id="X5" name="X5"></td>
          <td><input type="number" id="X6" name="X6"></td>
      </tr>
      <tr>
          <td>Y (mm)</td>
          <td><input type="number" id="Y1" name="Y1"></td>
          <td><input type="number" id="Y2" name="Y2"></td>
          <td><input type="number" id="Y3" name="Y3"></td>
          <td><input type="number" id="Y4" name="Y4"></td>
          <td><input type="number" id="Y5" name="Y5"></td>
          <td><input type="number" id="Y6" name="Y6"></td>
      </tr>
    </table>
    <button type="button" onclick="calculate()">Click Me!</button>
    <script>
        function calculate() {
            document.getElementById("X1").innerHTML = 123;
        }
    </script>
</body>
</html>
